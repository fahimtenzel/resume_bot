{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block content %}
    <div class="text-center py-20">
        <h1 class="text-4xl font-extrabold text-gray-800 mb-4">Welcome to the Resume Bot</h1>
        <p class="text-lg text-gray-600 mb-10">Choose an option to get started.</p>
        <div class="flex justify-center space-x-8">
            <a href="{{ url_for('analyzer') }}" class="w-64 bg-purple-500 text-white py-8 px-6 rounded-lg shadow-lg hover:bg-purple-600 transition duration-300 transform hover:scale-105">
                <span class="text-2xl font-bold block mb-2">Resume Analyzer</span>
                <span class="text-sm">Upload your resume and get instant feedback.</span>
            </a>
            <a href="{{ url_for('builder') }}" class="w-64 bg-blue-500 text-white py-8 px-6 rounded-lg shadow-lg hover:bg-blue-600 transition duration-300 transform hover:scale-105">
                <span class="text-2xl font-bold block mb-2">Resume Builder</span>
                <span class="text-sm">Manually fill in details to create a YAML file.</span>
            </a>
        </div>
    </div>
{% endblock %}
