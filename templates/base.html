<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Resume Bot{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="font-sans antialiased">
    <nav class="bg-white shadow-md">
        <div class="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center">
            <a href="{{ url_for('index') }}" class="text-2xl font-bold text-gray-800">Resume Bot</a>
            <div class="space-x-4">
                <a href="{{ url_for('analyzer') }}" class="text-gray-600 hover:text-purple-500 transition duration-300">Analyzer</a>
                <a href="{{ url_for('builder') }}" class="text-gray-600 hover:text-blue-500 transition duration-300">Builder</a>
            </div>
        </div>
    </nav>
    <div class="max-w-4xl mx-auto mt-10 p-8">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="mb-4">
                    {% for category, message in messages %}
                        <div class="p-4 rounded-md text-sm {% if category == 'danger' %}bg-red-100 text-red-700{% elif category == 'success' %}bg-green-100 text-green-700{% endif %}">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </div>
</body>
</html>
